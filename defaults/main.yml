---
# defaults file for sbaerlocher.cloud
cloud_nameserver:
  - 8.8.8.8
  - 8.8.4.4

cloud_searchdomains:
  - localhost

cloud_domain: localhost

cloud_dns_search: localhost

cloud_cloudscale_api_key: "{{ lookup('env','cloudscale_api_tokens') }}"
cloud_cloudscale_image: ubuntu-16.04
cloud_cloudscale_flavor: flex-2
cloud_cloudscale_use_public_network: true
cloud_cloudscale_use_private_network: false
cloud_cloudscale_volume_size_gb: 10
